<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Quizzie</title>
    <!-- META -->
    <meta charset="utf-8">
    <!-- Imports CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body style="background: darkcyan;color:white;">
    <div class="container">
      <h1 class="titleGame" style="margin-top:15vh;padding:15px;">Quizzie - Votre quiz personnalisé</h1>
      <hr>
      <div class="quiz-container">
        <div id="quiz"></div>
      </div>

      <div class="d-flex justify-content-center">
        <button id="previous" class="btn" style="margin-left:5px;">Question précédente</button>
        <button id="next" class="btn" style="margin-left:5px;">Question Suivante</button>
        <button id="submit" class="btn" style="margin-left:5px;">Terminer</button>
      </div>
      <div id="results" style="text-align:center;margin-top:10px;"></div>
      <div>
        <button class="btn" style="float:right;" onclick="location.href='index.html'">Retour à l'accueil</button>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
