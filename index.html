<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Quizzie</title>
    <!-- META -->
    <meta charset="utf-8">
    <!-- Imports CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body style="background: darkcyan;color:white;">
    <div class="container">
      <div class="row" style="margin-top:15vh;padding:15px;">
        <div class="col-4" style="margin-right:-1px;">
          <p id="nbQuestions" style="margin-left:10vh;display: inline-block;"></p> questions
          <hr>
          <div style="margin-left:10vh">
            <p id="nameBestPlayer" style="display: inline-block;"> </p> détient le record avec<br>
            <p id="bestScore" style="display: inline-block;"></p> points
          </div>
          <hr>
          <div class="row">
            <div class="col-6">
              <button class="btn" style="float:right" onclick="location.href='edit.html'">Editer</button>
            </div>
            <div class="col-6">
              <button class="btn" style="float:left" onclick="location.href='game.html'">Lancer</button>
            </div>
          </div>
        </div>
        <div style="background:white;width:1px;height:50vh;"></div>
        <div class="col-8">
          <h1 style="text-align: center">Bienvenue sur Quizzie</h1>
          <hr>
          <h4 style="text-align: center">
            Vous pouvez lancer le quiz ou<br>l'éditer pour y apporter vos<br>propres
            questions
          </h4>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="getName.js"></script>
  </body>
</html>
